<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SoftBank</title>
    <link rel="stylesheet" href="/SoftBank---Copia/assets/styles/login.css" />
  </head>
  <body>
  <div class="container-mae">
    <div class="login-container">
      <div class="modal">
        <img class="logo" src="/SoftBank---Copia/assets/images/logo nova.webp" alt="" />
        <h1 class="title">Bem-vindo</h1>
            <form onsubmit="redirectToHome(event)">
            <label for="CPF">CPF</label>
            <input 
                type="text"
            name="CPF"
            id="CPF"
            placeholder="000.000.000-00"
            maxlength="14"
            oninput="maskCPF(this)"
          /><br />
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Informe sua senha"
          /><br />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <div class="background">
      <img src="/SoftBank---Copia/assets/images/background.webp" alt=""/>
    </div>
  </div>
    <script src="/SoftBank---Copia/assets/scripts/login.js"></script>
  </body>
</html>
